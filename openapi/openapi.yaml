components:
  schemas:
    BuddyRequest:
      type: object
      properties:
        clothesId:
          type: integer
          format: int64
        colorId:
          type: integer
          format: int64
        hairStyleId:
          type: integer
          format: int64
        name:
          type: string
        nickname:
          type: string
      required:
      - clothesId
      - colorId
      - hairStyleId
      - name
      - nickname
    BuddyResponse:
      type: object
      properties:
        clothesId:
          type: integer
          format: int64
        colorId:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
        hairStyleId:
          type: integer
          format: int64
        id:
          type: integer
          format: int64
        name:
          type: string
        nickname:
          type: string
        updatedAt:
          type: string
          format: date-time
    ChangePasswordRequest:
      type: object
      properties:
        newPassword:
          type: string
        oldPassword:
          type: string
    ChangeUsernameRequest:
      type: object
      properties:
        newUsername:
          type: string
    DeleteAccountRequest:
      type: object
      properties:
        password:
          type: string
    DiaryRequest:
      type: object
      properties:
        body:
          type: string
          example: たくさんコードを書いた
        date:
          type: string
          format: date
          example: 2025-05-18
        title:
          type: string
          example: プログラミング
      required:
      - body
      - date
      - title
    DiaryResponse:
      type: object
      properties:
        body:
          type: string
          example: たくさんコードを書いた
        date:
          type: string
          format: date
          example: 2025-05-18
        id:
          type: integer
          format: int32
          example: 123
        title:
          type: string
          example: プログラミング
      required:
      - body
      - date
      - id
      - title
    ErrorResponse:
      type: object
      description: エラー時のレスポンス
      properties:
        message:
          type: string
    GenericMessageResponse:
      type: object
      properties:
        message:
          type: string
    LoginRequest:
      type: object
      properties:
        password:
          type: string
        username:
          type: string
    LoginResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: "#/components/schemas/UsersResponse"
    NotificationTargetTokenRequest:
      type: object
      properties:
        target_token:
          type: string
          minLength: 1
      required:
      - target_token
    NotificationTargetTokenResponse:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        id:
          type: integer
          format: int64
        targetToken:
          type: string
        updatedAt:
          type: string
          format: date-time
        userId:
          type: integer
          format: int64
    PageDiaryResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/DiaryResponse"
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        size:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
    PageNotificationTargetTokenResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/NotificationTargetTokenResponse"
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        size:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
    PageTaskResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/TaskResponse"
        empty:
          type: boolean
        first:
          type: boolean
        last:
          type: boolean
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        size:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
    PageableObject:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        paged:
          type: boolean
        sort:
          $ref: "#/components/schemas/SortObject"
        unpaged:
          type: boolean
    SortObject:
      type: object
      properties:
        empty:
          type: boolean
        sorted:
          type: boolean
        unsorted:
          type: boolean
    TaskRequest:
      type: object
      properties:
        completedAt:
          type: string
          format: date-time
        dueAt:
          type: string
          format: date-time
        isAllDay:
          type: boolean
        loadScore:
          type: integer
          format: int32
        memo:
          type: string
        scheduledAt:
          type: array
          items:
            type: string
            format: date-time
        title:
          type: string
    TaskResponse:
      type: object
      properties:
        completedAt:
          type: string
          format: date-time
        dueAt:
          type: string
          format: date-time
        id:
          type: integer
