          format: int32
        memo:
          type: string
        scheduledAt:
          type: array
          items:
            type: string
            format: date-time
        title:
          type: string
    UserRegistrationRequest:
      type: object
      properties:
        password:
          type: string
        username:
          type: string
    UsersResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
